name: Server builds

on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        run: |
          COMMIT_COUNT=$(curl -s "https://api.github.com/repos/polaris-core/PolarisCore/commits?sha=main" | jq '. | length')
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give permissions to Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew jar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PolarisCore
          path: build/libs/PolarisCore**.jar

      - name: Create Release
        if: ${{ format('refs/heads/{0}', github.event.repository.default_branch) == github.ref }}
        run: |
          jar_file=$(basename build/libs/PolarisCore**.jar)
          file_name_no_ext="${jar_file%.jar}"
          formatted_name=$(echo "$file_name_no_ext" | sed 's/-/ /g')
          
          gh release create "${{ env.COMMIT_COUNT }}" build/libs/PolarisCore**.jar \
              --repo="$GITHUB_REPOSITORY" \
              --title="${formatted_name}" \
              --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}